<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Flask Scraping</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/detik-populer">Detik Populer</a>
    </li>
  </ul>
</nav>

<div class="container mt-4">

    {% if data %}
        <h4>Berita Populer Detik Jatim</h4>
        <hr>

        {% for b in data %}
        <div class="media mb-3">
            {% if b.gambar %}
            <img src="{{ b.gambar }}" class="mr-3" width="120">
            {% endif %}
            <div class="media-body">
                <a href="{{ b.url }}" target="_blank">
                    <strong>{{ b.judul }}</strong>
                </a>
                <br>
                <small class="text-muted">{{ b.tanggal }}</small>
            </div>
        </div>
        {% endfor %}

    {% else %}
        <h5>Selamat Datang</h5>
        <p>Klik menu <b>Detik Populer</b> untuk menampilkan data hasil scraping.</p>
    {% endif %}

</div>

</body>
</html>
