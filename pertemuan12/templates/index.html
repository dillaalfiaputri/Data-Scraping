<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Flask Scraping</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

          <style>
.bg-hijau {
    background-color: #00ff00;
}
.bg-merah {
    background-color: #ff0000;
}
</style>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/detik-populer">Detik Populer</a>
    </li>
  </ul>
</nav>

<div class="container mt-4">

{% if data %}
    <h4>Berita Populer Detik</h4>
    <hr>

    <table class="table table-bordered">

        <thead class="thead-light">
            <tr>
                <th>No</th>
                <th>Foto</th>
                <th>Judul Berita</th>
            </tr>
        </thead>
       <tbody>
{% for b in data %}
<tr class="{% if b.status == 'merah' %}bg-merah{% else %}bg-hijau{% endif %}">
    <td>{{ loop.index }}</td>
    <td>
        {% if b.gambar %}
            <img src="{{ b.gambar }}" width="120">
        {% endif %}
    </td>
    <td>
        <a href="{{ b.url }}" target="_blank" style="color:black;">
            <strong>{{ b.judul }}</strong>
        </a>
         <br>
    <small class="text-muted">{{ b.tanggal }}</small>
    </td>
</tr>
{% endfor %}
</tbody>


    </table>


    {% else %}
        <h5>Selamat Datang</h5>
        <p>Klik menu <b>Detik Populer</b> untuk menampilkan data hasil scraping.</p>
    {% endif %}

</div>

</body>
</html>
